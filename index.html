<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Crowdfunding product page</title>
    </head>
    <body>
        <main>
            <nav>
                <a href="#home">
                    <img src="./images/logo.svg" alt="site-logo" />
                </a>
                <menu class="desktop-nav">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Discover</a></li>
                        <li><a href="">Get Started</a></li>
                    </ul>
                </menu>
                <div>
                    <button>
                        <img
                            src="./images/icon-hamburger.svg"
                            alt="hamburger-icon"
                        />
                    </button>
                </div>
            </nav>

            <section class="hero">
                <div class="hero-card">
                    <img
                        src="./images/logo-mastercraft.svg"
                        alt="mastercraft-logo"
                        class="mastercraft-logo"
                    />
                    <div class="text-box-hero">
                        <h3>Mastercraft Bamboo Monitor Riser</h3>
                        <p>
                            A beautifully handcrafted monitor stand to reduce
                            neck and eye strain
                        </p>
                    </div>
                    <div class="cta-buttons">
                        <button class="btn-action">Back this project</button>
                        <button class="bookmark-btn">
                            <img
                                src="./images/icon-bookmark.svg"
                                alt="bookmark-icon"
                            />
                        </button>
                    </div>
                </div>
                <div class="growth-details">
                    <div>
                        <span>$89,914</span>
                        <p>of $100,000 backed</p>
                    </div>
                    <div>
                        <span>5,007</span>
                        <p>total backers</p>
                    </div>
                    <div>
                        <span>56</span>
                        <p>days left</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
